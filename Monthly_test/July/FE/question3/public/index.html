<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
  <script src="http://cdn.jsdelivr.net/jquery.validation/1.15.0/additional-methods.min.js"></script>
  <title>FE Question 3</title>
</head>

<body data-gr-c-s-loaded="true">
  <div class="container">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">FE Question 3</h3>
          </div>
          <div class="panel-body">
            <dialog id="newDialog">
            </dialog>
            <form id="signupForm" class="form-horizontal" novalidate="novalidate">
              <div class="form-group">
                <label class="col-sm-4 control-label" for="image">Upload picture</label>
                <div class="col-sm-5">
                  <input type="file" class="form-control" id="image" name="image">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-9 col-sm-offset-4">
                  <button type="submit" class="btn btn-primary" name="signup" value="Sign up">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
